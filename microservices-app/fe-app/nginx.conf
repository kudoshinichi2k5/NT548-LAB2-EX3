server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # USER SERVICE
  location /api/user/ {
    proxy_pass http://cookmate-user;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # RECIPE SERVICE
  location /api/recipe/ {
    proxy_pass http://cookmate-recipe;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}